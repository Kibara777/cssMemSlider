<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>CSS Mem Slider</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="slider">
          <input type="radio" name="dot" id="slide_one" checked />
          <input type="radio" name="dot" id="slide_two" />
          <input type="radio" name="dot" id="slide_three" />
          <input type="radio" name="dot" id="slide_four" />
          <input type="radio" name="dot" id="slide_five" />
          <div class="slides_img">
            <div class="img_container slide_one">
              <img class="img" src="./img/1.png" alt="mem" />
            </div>
            <div class="img_container">
              <img class="img" src="./img/2.png" alt="mem" />
            </div>
            <div class="img_container">
              <img class="img" src="./img/3.png" alt="mem" />
            </div>
            <div class="img_container">
              <img class="img" src="./img/4.png" alt="mem" />
            </div>
            <div class="img_container">
              <img class="img" src="./img/7.png" alt="mem" />
            </div>
          </div>
          <div class="title_wrapper">
            <div class="about">
              <div class="titles">
                <div class="title_container slide_title_one">
                    <p class="title_img">Hayao Miyazaki-is a Japanese animator, director, producer, screenwriter, author, and manga artist.</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">
                        Spirited Away (2001)
                    </p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">Howl's Moving Castle (2004)</p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">
                        Princess Mononoke (1997)
                   
                     </p>
                  </div>
                  <div class="title_container">
                    <p class="title_img">
                       My Neighbor Totoro (1988)
                    </p>   
                  </div>
                </div>
              </div>
  
              <div class="controls">
                <label for="slide_one" class="dot_slider"></label>
                <label for="slide_two" class="dot_slider"></label>
                <label for="slide_three" class="dot_slider"></label>
                <label for="slide_four" class="dot_slider"></label>
                <label for="slide_five" class="dot_slider"></label>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
  </html>
